name: Toggle Project Status
on:
  workflow_dispatch:
    inputs:
      state:
        description: 'Select Status'
        required: true
        default: 'online'
        type: choice
        options:
          - online
          - down
          - updating
          - maintenance

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Badge Variables
        id: vars
        run: |
          if [[ "${{ github.event.inputs.state }}" == "online" ]]; then
            echo "badge=SCR--Randomizer-Online-brightgreen" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.state }}" == "down" ]]; then
            echo "badge=SCR--Randomizer-Down-orangered" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.state }}" == "maintenance" ]]; then
             echo "badge=SCR--Randomizer-Down-orange" >> $GITHUB_OUTPUT
          else
            echo "badge=SCR--Randomizer-Updating-gold" >> $GITHUB_OUTPUT
          fi

      - name: Update Files
        run: |
          # This wildcard approach finds the badge no matter its current state
          sed -i 's|img.shields.io/badge/SCR--Randomizer-[^"]*|img.shields.io/badge/${{ steps.vars.outputs.badge }}|g' README.md
          
          if [ -f index.html ]; then
            sed -i 's|img.shields.io/badge/SCR--Randomizer-[^"]*|img.shields.io/badge/${{ steps.vars.outputs.badge }}|g' index.html
          fi

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md index.html || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update status to ${{ github.event.inputs.state }}"
            git push
          else
            echo "No changes detected, skipping commit."
          fi
