name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      state:
        description: 'Select deployment state'
        required: true
        default: 'online'
        type: choice
        options:
          - online
          - maintenance
          - updating
          - down

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Switch HTML Version
        run: |
          # Default to 'online' if the workflow was triggered by a push
          STATE="${{ github.event.inputs.state || 'online' }}"
          
          if [ "$STATE" == "online" ]; then
            echo "State is $STATE: Copying index.live.html"
            cp .github/src/index.live.html ./index.html
          else
            echo "State is $STATE: Copying index.mt.html"
            cp .github/src/index.mt.html ./index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
