name: Toggle Project Status
on:
  workflow_dispatch:
    inputs:
      state:
        description: 'Select Status'
        required: true
        default: 'online'
        type: choice
        options:
          - online
          - down
          - updating

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Badge Variables
        id: vars
        run: |
          if [[ "${{ github.event.inputs.state }}" == "online" ]]; then
            echo "badge=SCR--Randomizer-Online-brightgreen" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.state }}" == "down" ]]; then
            echo "badge=SCR--Randomizer-Down-orangered" >> $GITHUB_OUTPUT
          else
            echo "badge=SCR--Randomizer-Updating-gold" >> $GITHUB_OUTPUT
          fi

      - name: Update Files
        run: |
          # We search for the FULL HTML comments. 
          # The 's' or 'c' command will only fire if it finds the exact string.
          sed -i '//README.md//c\<img src="https://img.shields.io/badge/${{ steps.vars.outputs.badge }}">' README.md

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md index.html || true
          git commit -m "chore: update status to ${{ github.event.inputs.state }}" || echo "No changes to commit"
          git push
