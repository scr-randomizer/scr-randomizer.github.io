name: Toggle Project Status
on:
  workflow_dispatch:
    inputs:
      state:
        description: 'Select Status Badge'
        required: true
        default: 'online'
        type: choice
        options:
          - online
          - down
          - updating
          - maintenance

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Badge Variables
        id: vars
        run: |
          if [[ "${{ github.event.inputs.state }}" == "online" ]]; then
            echo "badge=SCR--Randomizer-Online-brightgreen" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.state }}" == "down" ]]; then
            echo "badge=SCR--Randomizer-Down-orangered" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.state }}" == "maintenance" ]]; then
             echo "badge=SCR--Randomizer-Maintenance-orange" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.state }}" == "updating" ]]; then
            echo "badge=SCR--Randomizer-Updating-gold" >> $GITHUB_OUTPUT
          fi

      - name: Update Source Files
        run: |
          # Update README
          sed -i 's|img.shields.io/badge/SCR--Randomizer-[^"]*|img.shields.io/badge/${{ steps.vars.outputs.badge }}|g' README.md
          
          # Update the source templates in .github/src/
          sed -i 's|img.shields.io/badge/SCR--Randomizer-[^"]*|img.shields.io/badge/${{ steps.vars.outputs.badge }}|g' .github/src/index.live.html
          sed -i 's|img.shields.io/badge/SCR--Randomizer-[^"]*|img.shields.io/badge/${{ steps.vars.outputs.badge }}|g' .github/src/index.mt.html

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md .github/src/*.html
          if ! git diff --cached --quiet; then
            git commit -m "chore: update status to ${{ github.event.inputs.state }}"
            git push
          fi
