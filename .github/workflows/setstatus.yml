name: Update Status

on:
  push:
    branches: [ main ]
    
  workflow_dispatch:
    inputs:
      manual_status:
        description: 'Override Status (leave blank for auto-detect)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - online
          - maintenance
          - down
          - updating

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect Site State and Assign Badge
        id: check_state
        run: |
          # 1. Determine the status (Manual vs Auto-Detect)
          MANUAL_INPUT="${{ github.event.inputs.manual_status }}"
          
          if [ -n "$MANUAL_INPUT" ]; then
            STATUS="$MANUAL_INPUT"
          else
            # Auto-detect from HTML
            if grep -q "live = true" index.html; then
              STATUS="online"
            else
              STATUS="maintenance"
            fi
          fi
          
          # Output the raw status for commit messages
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          
          # 2. Map the resolved STATUS to your custom color/label formats
          if [[ "$STATUS" == "online" ]]; then
            echo "badge=SCR--Randomizer-Online-brightgreen" >> $GITHUB_OUTPUT
          elif [[ "$STATUS" == "down" ]]; then
            echo "badge=SCR--Randomizer-Down-orangered" >> $GITHUB_OUTPUT
          elif [[ "$STATUS" == "maintenance" ]]; then
             echo "badge=SCR--Randomizer-Maintenance-orange" >> $GITHUB_OUTPUT
          elif [[ "$STATUS" == "updating" ]]; then
            echo "badge=SCR--Randomizer-Updating-gold" >> $GITHUB_OUTPUT
          fi

      - name: Update README Badge
        run: |
          BADGE=${{ steps.check_state.outputs.badge }}
          
          # This regex finds any variation of your badge (e.g., SCR--Randomizer-Online-brightgreen)
          # and replaces it with the newly assigned badge variable.
          sed -i -E "s/SCR--Randomizer-[A-Za-z]+-[A-Za-z]+/${BADGE}/g" README.md

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update site status to ${{ steps.check_state.outputs.status }}" || echo "No changes to commit"
          git push