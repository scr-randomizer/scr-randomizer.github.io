name: Toggle Project Status
on:
  workflow_dispatch:
    inputs:
      state:
        description: 'Select Status'
        required: true
        default: 'online'
        type: choice
        options:
          - online
          - down
          - updating

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Badge Variables
        id: vars
        run: |
          if [[ "${{ github.event.inputs.state }}" == "online" ]]; then
            echo "badge=SCR--Randomizer-Online-brightgreen" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.state }}" == "down" ]]; then
            echo "badge=SCR--Randomizer-Down-orangered" >> $GITHUB_OUTPUT
          else
            echo "badge=SCR--Randomizer-Updating-gold" >> $GITHUB_OUTPUT
          fi

      - name: Update Files
        run: |
          # Use | as sed separator. We search for the STATUS markers.
          # The 's' command replaces the entire block between markers.
          sed -i '/STATUS_START/,/STATUS_END/c\\n<img src="https://img.shields.io/badge/${{ steps.vars.outputs.badge }}">\n' README.md
          
          if [ -f index.html ]; then
            sed -i '/STATUS_START/,/STATUS_END/c\\n<img src="https://img.shields.io/badge/${{ steps.vars.outputs.badge }}">\n' index.html
          fi

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md index.html || true
          git commit -m "chore: update status to ${{ github.event.inputs.state }}" || echo "No changes to commit"
          git push
