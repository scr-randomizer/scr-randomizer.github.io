name: Deploy Website

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Inject Secrets and Verify
        env:
          EMBED: ${{ secrets.EMBED_SRC }}
          BADGE: ${{ secrets.V_BADGE }}
          ANALYTICS: ${{ secrets.ANALYTICS_SRC }}
        run: |
          # 1. Inject secrets
          perl -pi -e 's|EMBED_PLACEHOLDER|$ENV{EMBED}|g' index.html
          perl -pi -e 's|V_BADGE|$ENV{BADGE}|g' index.html
          perl -pi -e 's|ANALYTICS_SRC|$ENV{ANALYTICS}|g' index.html
          
          # 2. 404
          cp .github/src/404.html ./404.html

          # 3. HTML debug
          echo "=== HTML CHECK ==="
          grep -E "gateway|GoatCounter|Visits|img|script|V_BADGE" index.html


      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
