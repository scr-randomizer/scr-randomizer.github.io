name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      mode:
        description: 'Select deployment mode'
        required: true
        default: 'maintenance'
        type: choice
        options:
          - live
          - maintenance

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Inject Embed Link
        run: |
          # Uses 'sed' to replace the placeholder with the Secret value
          sed -i "s|?SOURCE|${{ secrets.EMBED_SOURCE }}|g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
