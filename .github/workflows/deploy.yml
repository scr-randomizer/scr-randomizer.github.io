name: Deploy Website

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Inject Secrets
        # 1. Load the variables into environment variables
        env:
          EMBED: ${{ secrets.EMBED_SRC }}
          BADGE: ${{ secrets.V_BADGE }}
          ANALYTICS: ${{ secrets.ANALYTICS_SRC }}
        run: |
          # 2. Perl finds the exact text and swaps it with the variable. 
          # It ignores special characters like '&' or slashes.
          perl -pi -e 's|about:blank|$ENV{EMBED}|g' index.html
          perl -pi -e 's|V_BADGE|$ENV{BADGE}|g' index.html
          perl -pi -e 's|ANALYTICS_SRC|$ENV{ANALYTICS}|g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
