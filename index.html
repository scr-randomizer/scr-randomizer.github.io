<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCR Randomizer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <style>
    :root {
        /* --- DESKTOP / DEFAULT SETTINGS --- */
        --app-scale: 1.7; 
        --internal-width: 320px;
        --internal-height: 450px;
        --raw-width: 392px;
        --raw-height: 620px;

        /* Adjust these to move the app on PC */
        --shift-x: 0%;    /* Positive = Right, Negative = Left */
        --shift-y: 4%;   /* Positive = Down, Negative = Up */
    }

    /* --- TABLET SETTINGS --- */
    @media (max-width: 640px) {
        :root { 
            --app-scale: 1.2;
            --shift-x: 9%; 
            --shift-y: 20%; 
        }
    }

    /* --- MOBILE SETTINGS (e.g., iPhone SE) --- */
    @media (max-width: 600px) {
        :root { 
            --app-scale: 1; 
            /* Adjust these specifically for mobile phones */
            --shift-x: 9%;   
            --shift-y: 18%;  
        }
        #app-wrapper {
            height: calc(var(--internal-height) * var(--app-scale));
        }
    }

    body { 
        font-family: 'Ubuntu', sans-serif; 
        text-align: center; 
        background-color: #10203B; 
        margin: 0; padding: 20px; color: #1C1C1C;
    }
    
    .container { 
        max-width: 1200px; margin: auto; padding: 30px 20px; 
        background: #5C6971; border-radius: 15px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    #app-wrapper {
        width: calc(var(--internal-width) * var(--app-scale));
        height: calc(var(--internal-height) * var(--app-scale));
        max-width: calc(100vw - 40px);
        margin: 25px auto;
        overflow: hidden;
        position: relative;
        border: 4px solid #1C1C1C;
        border-radius: 12px;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #app-wrapper iframe {
        width: var(--raw-width);
        height: var(--raw-height);
        border: none;
        flex-shrink: 0;

        /* Use the variables here for dynamic control */
        transform: translate(var(--shift-x), var(--shift-y)) scale(var(--app-scale));
        transform-origin: center center;
    }

    .title-image { max-width: 100%; height: auto; margin-bottom: 15px; }
    .repo-link a { color: #2F8CF9; text-decoration: none; font-weight: bold; }
</style>
</head>
<body>

    <div class="container">
        <img src="assets/randomizerlogostatic.png" alt="SCR Randomizer" class="title-image" width="50%" height="50%">
        
        <p class="repo-link">
            Welcome! View the repository here: <br>
            <a href="https://github.com/scr-randomizer/home/">github.com/scr-randomizer/home/</a>
        </p>
        
        <div id="app-wrapper">
            <iframe src="https://studio.code.org/projects/applab/oX2jWo6MP1MyG8B7RbwRQEXkhEfASOZKkOQTkTyByxR/embed?nosource"></iframe>
        </div>

        <div class="footer-logo">
            <a href='https://ko-fi.com/R6R71RH2ZF' target='_blank'>
                <img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi5.png?v=6' border='0' alt='Buy Me a Coffee' />
            </a>
        </div>
    </div>

</body>
</html>
