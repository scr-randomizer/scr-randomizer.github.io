<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCR Randomizer</title>
    <style>
    :root {
        /* Adjust this to change the size on Desktop */
        --app-scale: 1.7; 
        
        /* The exact internal dimensions of the App Lab screen */
        --internal-width: 320px;
        --internal-height: 450px;
        
        /* The offsets required to hide the black bezels */
        --offset-x: -36px;
        --offset-y: -37px;
    }

    #app-wrapper {
        /* The container stays perfectly sized to the scaled app */
        width: calc(var(--internal-width) * var(--app-scale));
        height: calc(var(--internal-height) * var(--app-scale));
        margin: 20px auto;
        overflow: hidden;
        position: relative;
        border: 4px solid #1C1C1C;
        border-radius: 15px;
        background: #000;
    }

    #app-wrapper iframe {
        /* The raw size of the Code.org iframe with bezels */
        width: 392px;
        height: 620px;
        border: none;
        position: absolute;

        /* This is the fix: The shift now scales perfectly with the app */
        top: calc(var(--offset-y) * var(--app-scale));
        left: calc(var(--offset-x) * var(--app-scale));
        
        transform: scale(var(--app-scale));
        transform-origin: top left;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
        :root {
            /* Shrinks the app so it doesn't bleed off the edge of a phone */
            --app-scale: 0.85; 
        }
    }
</style>
</head>
<body>
    <div class="container">
        <img style="scale:0.5;" src="assets/randomizerlogostatic.png" alt="SCR Randomizer" class="title-image">
        
        <p style="color: #1C1C1C; font-weight: bold;">
            Welcome! View the repository here: 
            <br>
            <a href="https://github.com/scr-randomizer/home/" style="color: #2F8CF9;">github.com/scr-randomizer/home/</a>
        </p>
        
        <div id="app-wrapper">
            <iframe src="https://studio.code.org/projects/applab/oX2jWo6MP1MyG8B7RbwRQEXkhEfASOZKkOQTkTyByxR/embed?nosource"></iframe>
        </div>

        <div style="margin-top: 20px;">
            <a href='https://ko-fi.com/R6R71RH2ZF' target='_blank'>
                <img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi5.png?v=6' border='0' alt='Buy Me a Coffee at ko-fi.com' />
            </a>
        </div>
    </div>
</body>
</html>
