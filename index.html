<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCR Randomizer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <script data-goatcounter="https://svessels3.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

    <style>
        :root {
            /* Raw dimensions of the Code.org embed */
            --raw-width: 392px;
            --raw-height: 620px;
        }

        .header { 
            font-family: 'Ubuntu', sans-serif; 
            text-align: center; 
            background: #10203B;
            margin: 0px auto; 
            padding: 10px; 
            color: #FFFFFF;
        }

        body { 
            font-family: 'Ubuntu', sans-serif; 
            text-align: center; 
            background-color: #5C6971;
            margin: 0; 
            color: #FFFFFF;
        }

        .containerhead { 
            max-width: 900px; 
            margin: auto; 
            padding: 20px 20px; 
            background: #1C1C1C; 
            border-radius: 10px; 
            box-shadow: 0 5px 18px rgba(0,0,0,0.2);
            
            /* enable container queries based on this width */
            container-type: inline-size; 
            
            /* stacking centering */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .containerbody { 
            max-width: 900px; 
            margin: 0px auto; 
            padding: 0px 2px; 
            background: #5C6971; 
            border-radius: 10px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.0);
            
            /* Enable container queries based on this width */
            container-type: inline-size; 
            
            /* stacking centering */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* app buffer doohickey v1 */
        #app-buffer {
            /* scale based on 115% of the container width vs raw iframe width */
            --dynamic-scale: clamp(0.4, (115cqw / var(--raw-width)), 1.9);
            
            /* occupy the exact physical space of the scaled app */
            width: calc(var(--raw-width) * var(--dynamic-scale));
            height: calc(var(--raw-height) * var(--dynamic-scale));
            
            margin: 0px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-buffer iframe {
            width: var(--raw-width);
            height: var(--raw-height);
            border: none;
            border-radius: 3px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            position: absolute;
            background: #5C6971;

            /* Apply the scale from the center */
            transform: scale(var(--dynamic-scale));
            transform-origin: center center;
        }

        .title-image { width: 50%; height: auto; margin-bottom: 10px; }
        
        .repo-link { font-size: 18px; line-height: 1.6; margin: 0; }
        .repo-link b { color: #FFFFFF; }
        .repo-link a { color: #2F8CF9; text-decoration: none; }
        .repo-link a:hover { text-decoration: underline; }

        .footer-logo { margin-top: 20px; }
        .footer-text { font-size: 18px; line-height: 1.6; margin: 0; }
    </style>
</head>
<body>
    <header class="header">
        <div class="containerhead">
            <img src="assets/randomizerlogostatic.png" alt="SCR Randomizer" class="title-image">
        
            <p class="repo-link">
                Welcome! <b>Click the screen to start.</b><br>
                View the repository here: 
                <a href="https://github.com/scr-randomizer/home/">GitHub</a>
            </p>
        </div>
    </header>

    <div class="containerbody">
        <div id="app-buffer">
            <iframe src="https://studio.code.org/projects/applab/oX2jWo6MP1MyG8B7RbwRQEXkhEfASOZKkOQTkTyByxR/embed?nosource"></iframe>
        </div>

        <div class="footer-logo">
            <a href='https://ko-fi.com/R6R71RH2ZF' target='_blank'>
                <img height='44px' src='https://storage.ko-fi.com/cdn/kofi5.png?v=6' alt='Buy Me a Coffee' />
            </a>
        </div>
        
        <p class="footer-text">
            Have issues/suggestions? Please create an issue request! 
        </p>

    </div>
</body>
</html>
