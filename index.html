<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCR Randomizer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Desktop Scale*/
            --app-scale: 1.7; 
            
            --internal-width: 320px;
            --internal-height: 450px;
            
            /* BEZEL */
            --offset-x: -36px;
            --offset-y: -37px;
        }

        body { 
            font-family: 'Ubuntu', sans-serif; 
            text-align: center; 
            background-color: #10203B; 
            margin: 0;
            padding: 20px;
            color: #1C1C1C;
        }
        
        .container { 
            max-width: 900px; 
            margin: auto; 
            padding: 30px 20px; 
            background: #5C6971; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .title-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        /* crop iframe */
        #app-wrapper {
            width: calc(var(--internal-width) * var(--app-scale));
            height: calc(var(--internal-height) * var(--app-scale));
            margin: 25px auto;
            overflow: hidden;
            position: relative;
            border: 4px solid #1C1C1C;
            border-radius: 12px;
            background: #000; /* Placeholder color while loading */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        #app-wrapper iframe {
            /* external embed dim */
            width: 392px;
            height: 620px;
            border: none;
            position: absolute;

            /* scale/shift */
            top: calc(var(--offset-y) * var(--app-scale));
            left: calc(var(--offset-x) * var(--app-scale));
            transform: scale(var(--app-scale));
            transform-origin: top left;
        }

        .repo-link {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .repo-link a {
            color: #2F8CF9;
            text-decoration: none;
        }

        .repo-link a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            :root {
                /* mobile scale */
                --app-scale: 0.9; 
            }
            body {
                padding: 10px;
            }
            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="assets/randomizerlogostatic.png" alt="SCR Randomizer" class="title-image">
        
        <p class="repo-link">
            Welcome! View the repository here: <br>
            <a href="https://github.com/scr-randomizer/home/">github.com/scr-randomizer/home/</a>
        </p>
        
        <div id="app-wrapper">
            <iframe src="https://studio.code.org/projects/applab/oX2jWo6MP1MyG8B7RbwRQEXkhEfASOZKkOQTkTyByxR/embed?nosource"></iframe>
        </div>

        <div style="margin-top: 30px;">
            <a href='https://ko-fi.com/R6R71RH2ZF' target='_blank'>
                <img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi5.png?v=6' border='0' alt='Buy Me a Coffee at ko-fi.com' />
            </a>
        </div>
    </div>

</body>
</html>
