<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCR Randomizer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <style>
        :root {
            /* Base dimensions for the App Lab screen area */
            --internal-width: 320px;
            --internal-height: 450px;
            --raw-width: 392px;
            --raw-height: 620px;

            /* Default PC Offset */
            --shift-x: 0%;    
            --shift-y: -2.5%; 
        }

        body { 
            font-family: 'Ubuntu', sans-serif; 
            text-align: center; 
            background-color: #10203B; 
            margin: 0; padding: 20px; color: #FFFFFF;
        }
        
        .container { 
            max-width: 900px; 
            margin: auto; 
            padding: 30px 20px; 
            background: #1C1C1C; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .title-image { width: 50%; height: auto; margin-bottom: 15px; }
        .repo-link a { color: #2F8CF9; text-decoration: none; font-weight: bold; }

        /* --- THE MASTER WRAPPER --- */
        #app-wrapper {
            /* 1. Define the grey boundary size */
            /* This will be 600px wide on PC, but shrink to 100% on phones */
            width: 600px; 
            max-width: 100%;
            aspect-ratio: 320 / 450; /* Keeps the proportions perfect */
            
            margin: 25px auto;
            overflow: hidden; 
            position: relative;
            border: 4px solid #1C1C1C;
            border-radius: 12px;
            background: #5C6971;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);

            /* 2. Make this a container for query math */
            container-type: size; 
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- THE SNAPPING IFRAME --- */
        #app-wrapper iframe {
            width: var(--raw-width);
            height: var(--raw-height);
            border: none;
            flex-shrink: 0;

            /* 3. The Math: (Current Wrapper Width / Base Internal Width) */
            /* This ensures the iframe scale is always exactly matched to the grey box */
            --dynamic-scale: calc(100cqw / var(--internal-width));
            
            transform: translate(var(--shift-x), var(--shift-y)) scale(var(--dynamic-scale));
            transform-origin: center center;
        }

        /* MOBILE OVERRIDES */
        @media (max-width: 600px) {
            :root {
                --shift-y: -4%; /* Nudge up slightly more on mobile to hide bezel */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="assets/randomizerlogostatic.png" alt="SCR Randomizer" class="title-image" width="50%" height="50%">
        
        <p class="repo-link" styles="font-size: 18px">
            Welcome! <b>Click the screen to start.</b><br>View the repository here:
            <a href="https://github.com/scr-randomizer/home/" style="color: #2F8CF9">github.com/scr-randomizer/home/</a>
        </p>
        
        <div id="app-wrapper">
            <iframe src="https://studio.code.org/projects/applab/oX2jWo6MP1MyG8B7RbwRQEXkhEfASOZKkOQTkTyByxR/embed?nosource"></iframe>
        </div>

        <div class="footer-logo">
            <a href='https://ko-fi.com/R6R71RH2ZF' target='_blank'>
                <img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi5.png?v=6' border='0' alt='Buy Me a Coffee' />
            </a>
        </div>
    </div>

</body>
</html>
